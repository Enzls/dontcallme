<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>E-V-O-L</title>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
      background-color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: #000;
      font-family: sans-serif;
    }
    img {
      max-width: 80%;
      max-height: 80vh;
      border: 2px solid #000;
      border-radius: 10px;
      margin-bottom: 1rem;
    }
    button {
      background: #ddd;
      border: 1px solid #000;
      color: #000;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #bbb;
    }
  </style>
</head>
<body>
  <img src="https://enzls.github.io/dontcallme/media/winston.jpg" alt="Image" />
  
  <button id="muteBtn">Mute</button>

  <audio id="backgroundAudio" loop>
    <source src="https://enzls.github.io/dontcallme/media/SNOW3.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>

  <script>
    const audio = document.getElementById('backgroundAudio');
    const btn = document.getElementById('muteBtn');

    // Try to play on page load
    window.addEventListener('load', () => {
      audio.play().catch(() => {
        // Autoplay failed (browser blocked it)
        btn.textContent = 'Play Sound';
      });
    });

    // Initial state: sound on, not muted
    audio.muted = false;
    btn.textContent = 'Mute';

    btn.addEventListener('click', () => {
      if (audio.paused) {
        audio.play();
        btn.textContent = 'Mute';
      } else {
        audio.muted = !audio.muted;
        btn.textContent = audio.muted ? 'Unmute' : 'Mute';
      }
    });
  </script>
</body>
</html>
