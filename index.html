<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>winston fan club</title>
  <link rel="icon" type="image/jpg" href="/media/winston.jpg" />

  <!-- Meta tags -->
  <meta property="og:title" content="winston fan club" />
  <meta property="og:description" content="woof woof" />
  <meta property="og:image" content="https://grocerybag.tv/media/winston.jpg" />
  <meta property="og:url" content="https://grocerybag.tv/" />
  <meta property="og:type" content="website" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="winston fan club" />
  <meta name="twitter:description" content="woof woof" />
  <meta name="twitter:image" content="https://grocerybag.tv/media/winston.jpg" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #fff;
      color: #000;
      font-family: sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
      gap: 2rem;
      text-align: center;
    }

    .row {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 3rem;
    }

    .chatango-wrapper {
      width: 300px;
      height: 400px;
      border-radius: 10px;
      overflow: hidden;
      flex-shrink: 0;
    }

    .winston-img {
      max-width: 350px;
      max-height: 400px;
      border: 2px solid #000;
      border-radius: 10px;
    }

    .discord-link {
      font-size: 1.5rem;
      background-color: #7289da;
      color: white;
      padding: 1rem 2rem;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(114, 137, 218, 0.4);
      transition: background-color 0.3s ease;
    }

    .discord-link:hover {
      background-color: #5b6eae;
    }

    .mute-button {
      font-size: 1.2rem;
      background-color: #000;
      color: white;
      padding: 1rem 2rem;
      border-radius: 10px;
      font-weight: bold;
      border: none;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
      transition: background-color 0.3s ease;
    }

    .mute-button:hover {
      background-color: #222;
    }
  </style>
</head>
<body>

  <div class="container">
    <a
      href="https://discord.gg/CRMjDFNBm7"
      target="_blank"
      rel="noopener noreferrer"
      class="discord-link"
    >
      join the discord!
    </a>

    <div class="row">
      <!-- Chatango on the left -->
      <div class="chatango-wrapper">
        <script
          id="cid0020000413668826967"
          data-cfasync="false"
          async
          src="//st.chatango.com/js/gz/emb.js"
        >
          {
            "handle":"grocerybagtv",
            "arch":"js",
            "styles":{
              "a":"000000",
              "b":100,
              "c":"FFFFFF",
              "d":"FFFFFF",
              "k":"000000",
              "l":"000000",
              "m":"000000",
              "n":"FFFFFF",
              "p":"10",
              "q":"000000",
              "r":100,
              "fwtickm":1
            }
          }
        </script>
      </div>

      <!-- Winston on the right -->
      <img src="https://grocerybag.tv/media/winston.jpg" alt="Winston the dog" class="winston-img" />
    </div>

    <button id="muteBtn" class="mute-button">mute</button>

    <audio id="backgroundAudio" loop>
      <source src="https://grocerybag.tv/media/SNOW3.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>
  </div>

  <script>
    const audio = document.getElementById('backgroundAudio');
    const btn = document.getElementById('muteBtn');

    window.addEventListener('load', () => {
      audio.play().catch(() => {
        btn.textContent = 'where is all the snow?';
      });
    });

    audio.muted = false;
    btn.textContent = 'mute';

    btn.addEventListener('click', () => {
      if (audio.paused) {
        audio.play();
        btn.textContent = 'mute';
      } else {
        audio.muted = !audio.muted;
        btn.textContent = audio.muted ? 'unmute' : 'mute';
      }
    });
  </script>

</body>
</html>
