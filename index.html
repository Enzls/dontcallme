<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Open Graph meta tags for Discord embed preview -->

  <!-- Twitter Card meta tags -->

  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
      background-color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: #000;
      font-family: sans-serif;
    }
    img {
      max-width: 80%;
      max-height: 80vh;
      border: 2px solid #000;
      border-radius: 10px;
      margin-bottom: 1rem;
    }
    button {
      background: #ddd;
      border: 1px solid #000;
      color: #000;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #bbb;
    }
  </style>
</head>
<body>
  <img src="https://grocerybag.tv/media/winston.jpg" alt="Image" />
  
  <button id="muteBtn">mute</button>

  <audio id="backgroundAudio" loop>
    <source src="https://grocerybag.tv/media/SNOW3.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>

  <script>
    const audio = document.getElementById('backgroundAudio');
    const btn = document.getElementById('muteBtn');

    window.addEventListener('load', () => {
      audio.play().catch(() => {
        btn.textContent = 'where is all the snow?';
      });
    });

    audio.muted = false;
    btn.textContent = 'mute';

    btn.addEventListener('click', () => {
      if (audio.paused) {
        audio.play();
        btn.textContent = 'mute';
      } else {
        audio.muted = !audio.muted;
        btn.textContent = audio.muted ? 'unmute' : 'mute';
      }
    });
  </script>
</body>
</html>
